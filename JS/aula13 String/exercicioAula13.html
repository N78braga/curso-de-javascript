<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios da aula 13</title>
</head>
<body>
    <script>
        const name = prompt('Digite o seu nome completo: ');
        document.body.innerHTML = `O seu nome é: <strong>${name}</strong> <br/>`;
        document.body.innerHTML += `Seu nome tem <strong>${name.length}</strong> letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${name.charAt(1)}</strong> <br/>`;
        document.body.innerHTML += `Qual o primeiro indece da letra [a] no seu nome? <strong>${name.indexOf('a')}</strong> <br/>`;
        document.body.innerHTML += `Qual o último índice da letra [a] no seu nome? <strong>${name.lastIndexOf('a')}</strong> <br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${name.slice(-3)}</strong> <br/>`;
        document.body.innerHTML += `As palavra do seu nome são: <strong>${name.split(' ')}</strong> <br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${name.toLocaleUpperCase()}</strong> <br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${name.toLocaleLowerCase()}</strong> <br/>`;


       
    </script>
</body>
</html>
